<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>

    <title>Art Work Place</title>
  </head>

  <body>
    <div class="container mt-2" style="max-width: 72em">

      <nav class="navbar bg-white navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 h2 fw-bold text-primary">Artwork Place</span>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
  
      <div class="mb-4" style="margin-top: 4em">
        <a
          class="btn btn-success rounded-pill text-white"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add an Artwork
        </a>
      </div>

      <main  class="row" id="artworkplace"></main>
    </div>

<!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newArtworkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newArtWorkModalLabel">New Art Work</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newArtworkName"
                    class="form-control mb-2"
                    placeholder="Enter name of artwork"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newArtworkShortHistory"
                    class="form-control mb-2"
                    placeholder="Enter Artwork Short History"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newOrigin"
                    class="form-control mb-2"
                    placeholder="Enter art origin"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newArtworkBtn"
            >
              Add Art Work
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->

<!--Modal Edit-->
<div
class="modal fade"
id="editModal"
tabindex="-1"
aria-labelledby="editArtworkModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="editArtworkModalLabel">Edit Artwork</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="col">
          <input
            type="text"
            id="editArtworkName"
            class="form-control mb-2"
            placeholder="Enter name of Artwork"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="editImgUrl"
            class="form-control mb-2"
            placeholder="Enter artwork image url"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="editArtworkShortHistory"
            class="form-control mb-2"
            placeholder="Enter Artwork Short History"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="editOrigin"
            class="form-control mb-2"
            placeholder="Enter Artwork Origin"
          />
        </div>
        <div class="col">
          <input
            type="text"
            id="editPrice"
            class="form-control mb-2"
            placeholder="Enter Artwork price"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light border"
      data-bs-dismiss="modal"
    >
      Close
    </button>
    <button
      type="button"
      class="btn btn-dark"
      data-bs-dismiss="modal"
      id="editArtwork"
    >
      Submit
    </button>
  </div>
</div>
</div>
</div>
<!--/Modal Edit-->

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  <script type="text/javascript" src="src/main.js"></script><script type="text/javascript" src="main.js"></script></body>
</html>
